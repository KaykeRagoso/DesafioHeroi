<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível de Herói</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 id="titulo">Bem vindo ao Nível de Herói</h1>
    </header>
    <main>
        <form id="formHeroi" action="main.js" method="get">
            <label for="fname">Nome do Herói:</label><br>
            <input type="text" id="fname" name="fname" maxlength="16" required><br>

            <label for="xp">Quantidade de XP:</label><br>
            <input type="text" id="xp" name="xp" min="0" max="10001" required>

            <button type="submit">Calcular Nível do Herói</button>
            <p id="resultado"></p>
        </form>
    </main>
    <footer>
        <p>Feito por <a href="https://github.com/KaykeRagoso">Kayke Ragoso &copy;</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
